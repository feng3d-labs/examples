<html>

<head>
    <meta charset='utf-8' />
    <title>wwww.feng3d.com</title>
    <meta name='apple-mobile-web-app-capable' content='yes' />
    <meta name='full-screen' content='true' />
    <meta name='screen-orientation' content='portrait' />
    <meta name='x5-fullscreen' content='true' />
    <meta name='360-fullscreen' content='true' />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Cache-Control" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <!-- 合并js -->
    <script src="loadjs.js"></script>
</head>

<body style="background-color: #a18c34;">
    <script>
        var loadpaths = [//
            "../event/out/event.js",
            "../common/out/common.js",
            "../render/out/render.js",
            "../feng3d/out/feng3d.js",
            "../war3model/out/war3model.js",
            "../unittest/out/unittest.js",
            "../examples/out/examples.js",
        ];

        for (var i = 0; i < loadpaths.length; i++) {
            loadpaths[i] = loadpaths[i] + "?version=" + Math.random();
        }

        function loadjsSync(loadpaths) {
            if (loadpaths.length == 0) {
                loadComplete();
                return;
            }
            loadjs(loadpaths.splice(0, 1), {
                success: function () {
                    loadjsSync(loadpaths);
                }
            });
        }

        function loadComplete() {
            if (top != window)
                top.feng3dWin = window;
            function GetQueryString(name) {
                var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
                var r = window.location.search.substr(1).match(reg);
                if (r != null) return r[2];
                return null;
            }
            var type = GetQueryString("type");
            type = type || "PrimitiveTest";
            new feng3d[type]();
        }

        loadjsSync(loadpaths);
    </script>
</body>

</html>
