<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">

	<title>feng3d Playground</title>

	<link href="./playground/libs/bootstrap-cosmo.css" rel="stylesheet">
	<link href="./playground/libs/bootstrap-responsive.min.css" rel="stylesheet">
	<link href="./all.css" rel="stylesheet" type="text/css">

	<link rel="stylesheet" href="./playground/spinner.css" />
	<link rel="stylesheet" href="./playground/playground.css" />
</head>

<body>
	<div id="loading">
		<div class="spinner">
			<div class="rect1"></div>
			<div class="rect2"></div>
			<div class="rect3"></div>
			<div class="rect4"></div>
			<div class="rect5"></div>
		</div>
	</div>

	<section id="playground">
	</section>

	<footer class="container">
		<hr>
		<p class="text-center">
			<small>&copy; 2016 feng3d</small>
		</p>
	</footer>

	<script src="./playground/libs/jquery-1.9.1.min.js" type="text/javascript"></script>
	<script src="./playground/libs/bootstrap.min.js"></script>

	<script type="text/javascript" src="node_modules/monaco-editor/dev/vs/loader.js"></script>
	<script type="text/javascript">
		require.config({
			paths: {
				vs: "node_modules/monaco-editor/dev/vs"
			}
		});
	</script>
	<script type="text/javascript" src="./out/examples/all.js"></script>
	<script type="text/javascript" src="./playground/playground.js"></script>
</body>

</html>
